<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body class="app">
    <main class="timer">
        <!-- <div class="stars__container"> -->
            <div class="stars"></div>
        <!-- </div> -->
        <header class="header timer__header">
            <h1 class="header__logo-text">Pomodoro</h1>
            <button class="button button--light settings__btn"><i class="fa fa-cog icon button__icon" aria-hidden="true"></i>
                <span class="button__name">Settings</span></button>
            <div class="profile__container">
                <button class="button button--avatar settings__profile-btn">K</button>
                <div class="settings settings__profile button--invisible">
                    <h3 class="settings__choice">Profile</h3>
                    <h3 class="settings__choice">option 2</h3>
                    <h3 class="settings__choice">option 3</h3>
                    <h3 class="settings__choice">option 4</h3>
                </div>
            </div>
            <div class="settings settings__main button--invisible">
                <button class="settings__exit button button--dark"><i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
        </header>

        <div class="clock">
            <div class="clock__buttons">
                <button class="clock__btn button button--selected">Pomodoro</button>
                <button class="clock__btn button button--colorless">Short Break</button>
                <button class="clock__btn button button--colorless">Long Break</button>
            </div>
            <div class="clock__time">25:00</div>
            <div class="clock__bottom-buttons">
                <button class="button clock__side clock__side--left button--repeat button--invisible"><i class="fa fa-repeat" aria-hidden="true"></i>
                </button>
                <button class="button button--large">START</button>
                <button class="button clock__side clock__side--right button--step-forward button--invisible"><i class="fa fa-step-forward" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        
        <div class="tasks">
            <div class="tasks__info">
                <p class="tasks__header"></p>
                <h3 class="tasks__task-title"></h3>
            </div>

            <div class="tasks__menu">
                <span class="tasks__title">Tasks</span>
                <button class="button button--light"><b>:</b></button>
            </div>

            <div class="tasks__tasks">
            </div>
            <button class="button tasks__button button--add-task">Add Task</button>

            <div class="tasks__add-task-form button--invisible">
                <div class="tasks__upper">
                    <input type="text" class="tasks__input" placeholder="What are you working on?">
                    <p class="tasks__est">Est Pomodoros</p>
                    <input type="number" name="pomodoros-number" id="pomodoros-number" value="1" min="1" max="40" class="tasks__number-input">
                    <button class="button button--dark tasks__step-up">+</button>
                    <button class="button button--dark tasks__step-down">-</button>
                </div>
                <div class="tasks__dark-bg">
                    <button class="button button--colorless button--dark tasks__cancel">Cancel</button>
                    <button class="button button--dark-bg add-btn">Save</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/StoredSettings.js"></script>
    <script src="./js/Task.js"></script>
    <script src="./js/Clock.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
